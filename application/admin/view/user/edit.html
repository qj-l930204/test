<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Dashboard</title>
    <meta name="description" content="Dashboard"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    {include file="common/css" /}
</head>
<!-- /Head -->
<!-- Body -->
<body>
<!-- Loading Container -->
{include file="common/loading" /}
<!--  /Loading Container -->
<!-- Navbar -->
{include file="common/header" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="common/sidebar" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">用户管理</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Header -->
            <div class="page-header position-relative">
                <div class="header-title">
                    <h1>
                        用户管理
                        <small>
                            <i class="fa fa-angle-right"></i>
                            修改用户信息
                        </small>
                    </h1>
                </div>
                <!--Header Buttons-->
                <div class="header-buttons">
                    <a class="sidebar-toggler" href="#">
                        <i class="fa fa-arrows-h"></i>
                    </a>
                    <a class="refresh" id="refresh-toggler" href="">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </a>
                    <a class="fullscreen" id="fullscreen-toggler" href="#">
                        <i class="glyphicon glyphicon-fullscreen"></i>
                    </a>
                </div>
                <!--Header Buttons End-->
            </div>
            <!-- /Page Header -->
            <!-- Page Body -->
            <div class="page-body">
                <!--body-->
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-palegreen">
                                <span class="widget-caption">修改用户信息</span>
                            </div>
                            <div class="widget-body">
                                <div>
                                    <form class="form-horizontal" action="/admin/user.html" method="post" enctype="multipart/form-data" role="form">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="username" id="username" value="{{$users.username}}" placeholder="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label no-padding-right">密码：</label>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control" name="password" id="password" placeholder="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 留空则不修改</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="nickname" class="col-sm-2 control-label no-padding-right">昵称：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="nickname" id="nickname" value="{{$users.nickname}}" placeholder="">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone" class="col-sm-2 control-label no-padding-right">手机号：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="phone" id="phone" value="{{$users.phone}}" placeholder="">
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="col-sm-2 control-label no-padding-right">邮箱：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="email" id="email" value="{{$users.email}}" placeholder="">
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>
                                        <div class="form-group">
                                            <label for="name" class="col-sm-2 control-label no-padding-right">姓名：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="name" id="name" value="{{$users.name}}" placeholder="">
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>
                                        <div class="form-group">
                                            <label for="birth" class="col-sm-2 control-label no-padding-right">生日：</label>
                                            <div class="col-sm-6">
                                                <div class="input-group">
                                                    <input class="form-control date-picker" name="birth" id="birth" value="{{$users.birth}}" type="text" data-date-format="yyyy-mm-dd">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>
                                        <div class="form-group">
                                            <label for="gender" class="col-sm-2 control-label no-padding-right">性别：</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" name="gender" id="gender" value="{{$users.genders.gender}}" placeholder="">
                                            </div>
                                            <p class="help-block col-sm-4 red"></p>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-palegreen">保 存</button>
                                                <a href="/admin/user.html" class="btn btn-default">返 回</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--//body-->
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>


{include file="common/js" /}

<script>
    $('.date-picker').datepicker();
</script>

</body>
<!--  /Body -->
</html>
